<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   
   <div class ="container">
    <h1 style="text-align: center;">Rock Paper Scissors !!</h1>
        <div class = "scoreboard">
            <div>Your Score 🧑:<span id="user-score">0</span></div>
            <div>Computer Score 🤖:<span id="computer-score">0</span></div>
        </div>

        <div class ="choices">
            <button onclick="play('rock')">🗿<br><span>Rock</span></button>
            <button onclick="play('paper')">📄<br><span>Paper</span></button>
            <button onclick="play('scissors')">✂️<br><span> Scissors</span></button>
        </div>

        <div class="result">
            <p id="user-choice"></p>
            <p id="computer-choice"></p>
            <p id="result"></p>
            <p id="final-winner" class="winner"></p>
        </div>

        <button class="reset" onclick="resetGame()">Play Again</button>
   </div>
   <script src="script.js"></script>
</body>
</html>
